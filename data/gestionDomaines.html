<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
</head>
<body class="ui-corner-all">
<div class="datepicker" style="width:98%">
    <h1 class="ui-datepicker-title ui-datepicker-header ui-widget-header ui-helper-clearfix ui-corner-all">Modifier mes listes de confiance...</h1>
    <div>
        <input id="rechercheDomaines" type="text" tabindex="1" style="width:80%"/>
        <input id="ajouter" value="+" type="button"/>
        <input id="supprimer" value="-" type="button"/>
    </div>
    <br>
    <div id="contenu">
    <div id="accordion">
        <h3 id="titreDomainesAcceptés">Domaines actuellement acceptés</h3>
        <div id="domainesAcceptés" style="max-height: 400px;overflow: auto"></div>
        <h3 id="titreDomainesRefusés">Domaines actuellement refusés</h3>
        <div id="domainesRefusés" style="max-height: 400px;overflow: auto"></div>
    </div>
    </div>
    <input id="fermer" style="position:absolute; bottom:20px; right:30px;" value="Fermer" type="button"/>
</div>
</body></html>
